name: test
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.1'
          cache: true
      - name: Build
        run: go build -v ./...
      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.out ./...
      - uses: actions/upload-artifact@v5
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage.out
          retention-days: 1
