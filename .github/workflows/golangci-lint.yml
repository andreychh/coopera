name: golangci-lint
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  golangci-lint:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0
